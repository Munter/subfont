<!DOCTYPE html>
<html><head>
<style>
  @font-face {
    font-family: 'Roboto';
    font-style: italic;
    font-weight: 700;
    src: local('Roboto Bold Italic'), local('Roboto-BoldItalic'), url(KFOjCnqEu92Fr1Mu51TzBic6CsI.woff) format('woff');
  }
  @font-face {
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 400;
    src: local('Roboto'), local('Roboto-Regular'), url(KFOmCnqEu92Fr1Mu4mxM.woff) format('woff');
  }
  p {
    font-size: 400%;
    font-family: Roboto;
  }
  p:last-child {
    font-weight: 700;
    font-style: italic;
  }
</style>
</head>
<body>
  <p>Hello!</p>
  <script>
    setTimeout(function () {
      document.body.appendChild(document.createElement('p'))
        .appendChild(document.createTextNode('Absolutely!'));
    }, 2000);
  </script>
</body>
</html>
