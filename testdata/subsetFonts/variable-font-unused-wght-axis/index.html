<html>
  <head>
    <meta charset=utf-8>
    <style>
      @font-face {
        font-family: RobotoFlex;
        src: url('RobotoFlex-VariableFont_GRAD,XTRA,YOPQ,YTAS,YTDE,YTFI,YTLC,YTUC,opsz,slnt,wdth,wght.ttf') format('woff2-variations');
        font-weight: 300 700;
      }

      p {
        font-size: 100px;
        font-family: RobotoFlex, sans-serif;
      }

      /* This one will exercise wght 350 as it's in-range according to the @font-face */
      .first {
        font-weight: 350;
      }

      /* This one will be rendered as faux bold based on the highest font-weight available according to the @font-face */
      .second {
        font-weight: 850;
      }

      /* This one will exercise wght 820 despite it being out of the font-weight range of the @font-face */
      .third {
        font-weight: 400;
        font-variation-settings: "wght" 820;
      }
    </style>
  </head>
  <body>
    <p class="first">Hello</p>
    <p class="second">there</p>
    <p class="third">world!</p>
  </body>
</html>
